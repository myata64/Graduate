{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'styles/account.css' %}">
</head>
<body>
<div class="page">
    <div class="container">
        <div class="wrapper">
            <div class="popup" id="popup">
                <div class="popup__body">
                    <div class="popup__close-area close-popup"></div>
                    <div class="popup__content">
                        <span class="popup__title">Регистрация</span>
                        {% if messages %}
                            {% for message in messages %}
                                <div>{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        <form class="popup__form" method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="popup__field">
                                <label class="popup__label" for="">Эл.почта</label>
                                <input maxlength="255" type="email" name="email" required="required"
                                       class="popup__input">
                            </div>

                            <div class="popup__field">
                                <label class="popup__label" for="password">Пароль</label>
                                <input maxlength="255" type="password" name="password" required="required"
                                       class="popup__input">
                            </div>

                            <div class="popup__field">
                                <label class="popup__label" for="">Подтвердите пароль</label>
                                <input maxlength="255" type="password" name="confirm_password" required="required"
                                       class="popup__input">
                            </div>

                            <button type="submit" class="popup__sign-up"><span>
                            Зарегистрироваться
                          </span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="7" viewBox="0 0 12 7"
                                     icon="arrow" class="popup__arrow">
                                    <path d="M12 3.7v-.1-.1-.1c0-.1-.1-.1-.1-.2l-3-3C8.7 0 8.3 0 8.1.1s-.1.6 0 .8L10.3 3H.5c-.3 0-.5.2-.5.5s.2.5.5.5h9.8L8.1 6.1c-.1.2-.1.6 0 .8.2.1.6.1.8 0l3-3c0-.1 0-.1.1-.2z"></path>
                                </svg>
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
